<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>


<nav>
    <ul> 
        <li><a href="tierlist.html">Home</a></li>
        <li><a href="contact.html">Contact Us</a></li>
    </ul>
</nav>

<h2>Contact Us</h2>

<form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <fieldset>
        <legend>Gender:</legend>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </fieldset>
    <br>

    <fieldset>
        <legend>Preferences:</legend>
        <input type="checkbox" id="newsletter" name="preferences" value="newsletter">
        <label for="newsletter">Subscribe to newsletter</label><br>
        <input type="checkbox" id="updates" name="preferences" value="updates">
        <label for="updates">Receive updates</label>
    </fieldset>
    <br>

    <label for="inquiry">Inquiry Type:</label>
    <select id="inquiry" name="inquiry">
        <option value="general">General Inquiry</option>
        <option value="support">Support</option>
        <option value="sales">Sales</option>
        <option value="feedback">Feedback</option>
    </select>
    <br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
